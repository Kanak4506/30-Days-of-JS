        function checkSeason(month) {
            let season;

            switch (month.toLowerCase()) {
                case "september":
                case "october":
                case "november":
                    season = "Autumn";
                    break;

                case "december":
                case "january":
                case "february":
                    season = "Winter";
                    break;

                case "april":
                case "may":
                    season = "Spring";
                    break;

                case "june":
                case "july":
                case "august":
                    season = "Summer";
                    break;
            }

            return season;
        }
