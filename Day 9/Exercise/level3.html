// q4

const ages = [31, 26, 34, 37, 27, 26, 32, 32, 26, 27, 27, 24, 32, 33, 27, 25, 26, 38, 37, 31, 34, 24, 33, 29, 26]

let count = ages.length;
console.log(count);
let sum = 0;
const SuM = ages.reduce((acc, cur) => sum = acc + cur);
console.log(SuM);
const minValue = ages.reduce((acc, cur) => cur > acc ? acc : cur);
console.log(minValue);
const maxValue = ages.reduce((acc, cur) => cur < acc ? acc : cur);
console.log(maxValue);
const range = maxValue - minValue;
console.log(range);

const mean = parseInt(SuM / count) ;
console.log(mean);

ages.sort((a,b) =>{
    if (a > b) return 1;
    if (a < b) return -1;
    return 0;
});
console.log(ages);

function median() {
    if( count % 2 != 0) {
        var result = (count + 1 ) / 2 ;
    } else {
        result = (count / 2) + (count / 2 + 1);
    }
    return ages[result - 1];
}
const medianAges = (median());
console.log(medianAges);

let numerVariance = 0;
for (let i = 0; i < ages.length; i++) {
    numerVariance += (ages[i] - mean) * (ages[i] - mean) ;
}
console.log(numerVariance);
const variance = numerVariance / (ages.length) ; 
console.log(variance);
// const mode = ; 

const standDev = Math.sqrt(variance).toFixed(1);
console.log(standDev);

let age = {};
ages.forEach((num) => {
    if(age[num]) {
        age[num] ++;
    } else {
        age[num] = 1;
    }
});
