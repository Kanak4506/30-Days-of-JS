<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 30 Level 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main_container">
        <div class="heading_container">
            <h1>World Countries Data</h1>
            <h3>Currently, we have 250 Countries</h3>
            <i>
                <h3 class="number_countries"></h3>
            </i>
        </div>
        <div class="search_container">
            <div class="search">
                <input type="text" class="info_input" placeholder="Search countries by name, city and langauges.">
            </div>
            <div class="search_type">
                <button class="name">NAME</button>
                <button class="capital">CAPITAL</button>
                <button class="population_btn">POPULATION</button>
                <button class="sort">SORT</button>
            </div>
        </div>
        <div class="countries_content_container">
        </div>
        <div class="population_container">
            <div class="white_container">
                <div class="buttons">
                    <button class="population">POPULATION</button>
                    <button class="languages">LANGUAGES</button>
    
                </div>
                <p class="about"></p>
            </div>
    
            <div class="info_container"></div>
    
            <div class="lang_container"></div>
        </div>
    </div>
    <script src="script.js" type="module"></script>
</body>

</html>
