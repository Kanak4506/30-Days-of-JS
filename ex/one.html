<body>
    <script>
        let array = [1, 2, 3, 4, 5, 6];
        let arr = [];
        function shuffleArray(array) {
            if (arr != array.length) {
            for (let i = 0; i < array.length;i++) {
                arr.push(array[Math.floor(Math.random()*array.length)])
            }
        } return array;
        }
        console.log(shuffleArray(arr))
    </script>
</body>
