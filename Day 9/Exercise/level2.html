function categorizeCountries(countries, pattern){
	return countries.filter((country) => country.includes(pattern));
}

function objectArr(letter) { 
      let sameLetterCountry = (countries.filter((country) => country.startsWith(letter)));
      let timesUseToStart = sameLetterCountry.length;
      return {sameLetterCountry, timesUseToStart};
};

console.log(objectArr('A'));

function getFirstTenCountries() {
  let firstCountry = countries.filter((each, index) => index < 10);
  return firstCountry;

}
console.log( getFirstTenCountries());
//************Q6*************
function getLastTenCountries() {
  let last_country = countries.filter((each, index) => index >= countries.length - 10);
  return  last_country;

}
