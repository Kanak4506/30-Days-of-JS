    <script>
        //q1
        const given = 'He earns 4000 euro from salary per month, 10000 euro annual bonus, 5500 euro online courses per month.'
        const pattern = /\d+/g;
        const matches = given.match(pattern);
        let income = 0;
        for (const each of matches) {
            income += parseInt(each);
        }
        console.log(income);
