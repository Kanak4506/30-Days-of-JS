	// Higher order function returning an other function
const higherOrder = n => {
  const doSomething = m => {
    const doWhatEver = t => {
      return 0 * n + 0 * m + t;
    }
    return doWhatEver;
  }
  return doSomething;
}
console.log(higherOrder(2)(3)(10));
