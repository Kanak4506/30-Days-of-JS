        const sentence = `%I $am@% a %tea@cher%, &and& I lo%#ve %tea@ching%;. There $is nothing; &as& mo@re rewarding as educa@ting &and& @emp%o@wering peo@ple. ;I found tea@ching m%o@re interesting tha@n any other %jo@bs. %Do@es thi%s mo@tivate yo@u to be a tea@cher!?`

        const cleanText = sentence.replace(/[^A-Z|a-z| |.|]+/g, '')
        console.log(cleanText);

        const each_word_arr = cleanText.split(' ')
        console.log(each_word_arr);

        const unique_word_set = new Set(each_word_arr);
        console.log(unique_word_set);

        const sentence_info = [];

        for ( const  each_word of unique_word_set) {
            const filtered_items = each_word_arr.filter((each) => each === each_word);
            sentence_info.push({word: each_word, count: filtered_items.length});
        }

        console.log(sentence_info);
        sentence_info.sort((a,b) => b.count - a.count);
        console.log(sentence_info);

        function mostFrequentWords(sentence_info, size) {
            const result = sentence_info.slice(0, size)
            return result;
        }

        console.log(mostFrequentWords(sentence_info, 10))
