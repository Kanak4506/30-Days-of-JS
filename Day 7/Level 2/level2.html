        // q1

        function solveLinEq(a, b, c, x) {
            let y = (-a * x - c) / b;
            if (b === 0) {
                if (a * x + c === 0) {
                    return "Infinite solutions for y"
                } else {
                    return "No solutions for y"
                }

            } else {
                return y;

            }
        }
        console.log(solveLinEq(0, 0, 0, 1));

        // q2
        function solveQuad(a, b, c) {
            let d = b * b - 4 * a * c;

            if (d > 0) {
                let root1 = (-b + Math.sqrt(d)) / (2 * a);
                let root2 = (-b - Math.sqrt(d)) / (2 * a);
                return [root1, root2];
            } else if (d === 0) {
                root = -b / (2 * a);
                return [root];
            } else {
                return [];
            }
        }

        console.log(solveQuad(1, -3, 2))

        function showDateTime() {
            let d = new Date();

            let date = d.getDate();
            let month = d.getMonth() + 1;
            let year = d.getFullYear();
            let hour = d.getHours();
            let minutes = d.getMinutes();

            month = month < 10 ? `0${month}` : month;
            hour = hour < 10 ? `0${hour}` : hour;
            date = date < 10 ? `0${date}` : date;
            minutes = minutes < 10 ? `0${minutes}` : minutes;

            // minutes = minutes < 10 ? '0' + minutes.toString() : minutes;

            let format = `${date}/${month}/${year} ${hour}:${minutes}`
            return format;

        function sumOfOdds(nums) {
            let sum = 0;
            for (let i = 0; i <= nums; i++) {
                if (i % 2 !== 0) {
                    sum += i;
                }
            }
            return sum;
        }
        console.log(sumOfOdds(10));
        console.log(sumOfOdds(5));

        function evenOddNum(NUM) {

            let evenCount = 0;
            let oddCount = 0;
            for (let i = 1; i <= NUM; i++) {

                if (i % 2 === 0) {
                    evenCount++;
                } else {

                    oddCount++;
                }
            }
            return { evenCount, oddCount }
        }

        function randomMacAddress() {
            let arr = [];
            let arr2 = [];
            let arr3 = [];
            let arr1 = [];

            let givenChar = "ABCDEF0123456789"
            for (let i = 0; i < 2; i++) {

                let id4 = givenChar[Math.floor(Math.random() * 15)]
                let id5 = givenChar[Math.floor(Math.random() * 15)]
                let id6 = givenChar[Math.floor(Math.random() * 15)]
                arr1.push(id1 + id2);
                arr2.push(id3 + id4);
                arr3.push(id5 + id6);
                arr = arr1.concat(arr2, arr3)

            }
            return arr.join(':');

        }
        console.log(randomMacAddress())
